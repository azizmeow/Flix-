<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <title>Flix</title>
</head>
<body>
    <nav><img class="logo" id="logo" src="logo.png"></nav>
    <div class="container">
        <div id="left">Left: This is a received message.</div>

    <div class="send">

            <input type="text" name="messageInp" id="messageInp" placeholder="Type something here...">
            <input type="button" value="send" name="button" id="button">
        </form>
    </div>
